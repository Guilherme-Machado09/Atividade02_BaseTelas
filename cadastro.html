<html>
    <head>
        <title> Cadastro </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body class="d-flex align-items-center justify-content-center vh-100 bg-light">
        
        <section id="cadastro" class = "card w-50 shadow p-4">

            <div class="card-body">

                <h2 class="text-center text-primary mb-4"> Novo Cadastro RH </h2>

                <form>

                    <div class ="form-group mb-3">
                        <label for="nomeCompleto" class="form-label fw-bold m-1">Nome Completo</label>
                        <input type="text" id="nomeCompleto" class="form-control" placeholder="Insira seu nome completo">
                    </div>

                    <div class ="form-group mb-3">
                        <label for="email"class="form-label fw-bold m-1">E-mail</label>
                        <input type="text" id="email" class="form-control" placeholder="abcdef@gmail.com">
                    </div>

                    <div class ="form-group mb-3">
                        <label for="senha"class="form-label fw-bold m-1">Senha</label>
                        <input type="password" id="senha" class="form-control" placeholder="Digite sua senha aqui">
                    </div>

                    <div class ="form-group mb-3">
                        <label for="senhaConfirmar"class="form-label fw-bold m-1">Confirmar senha</label>
                        <input type="password" id="senhaConfirmar" class="form-control">
                    </div>

                    <button type="submit" class="btn btn-primary w-100 mt-3">Cadastrar</button>
                    
                    <div class="text-center m-1">
                    <label for="login">Já tem uma conta?</label> <a href="index.html">Faça login</a>
                    </div>
                </form>

            </div>

        </section>


    </body>
</html>
