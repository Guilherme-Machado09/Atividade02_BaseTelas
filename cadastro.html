<html>
    <head>
        <title> Cadastro </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        
        <section id="cadastro" class = "card mx-auto mt-5 w-50">
            <h2 class="card-title"> Novo Cadastro RH </h2>

            <div class="card-body">

                <form>

                    <div class="form-group">
                        <label for="nomeCompleto">Nome Completo</label>
                        <input type="text" id="nomeCompleto" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="text" id="email" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input type="password" id="senha" class="form-control">
                    </div>

                    <div class= "form-group">
                        <label for="senhaConfirmar">Confirmar senha</label>
                        <input type="password" id="senhaConfirmar" class="form-control">
                    </div>

                    <button type="submit" class="btn-secondary">Cadastrar</button>

                    <label for="login">Já tem uma conta?</label> <a href="index.html">Faça login</a>

                </form>

            </div>

        </section>


    </body>
</html>
