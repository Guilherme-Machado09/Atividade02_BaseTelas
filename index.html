<html>
    <head>
        <title> Tela de Login </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <section id="login" class="card mx-auto mt-5 w-50">
            <h2 class="card-header text-center"> Acesso ao Sistema RH </h2>
            
            <div class="card-body text-center">

                <form>

                    <div class ="form-group">
                        <label for="usuarioNomeEmail">Usuário ou Email</label>
                        <input type="text" id="usuarioNomeEmail" class="form-control" placeholder="Insira o nome ou o E-mail">
                    </div>

                    <div class ="form-group">
                        <label for="senha">Senha</label>
                        <input type="password" id="senha" class="form-control" placeholder="Insira a senha">
                    </div>

                    <button type="submit" class="btn-primary"> Entrar </button>

                    <label for="cadastro">Não possui conta?</label> <a href="cadastro.html">Cadastre-se</a>

                </form>

            </div>

        </section>
    </body>
</html>
