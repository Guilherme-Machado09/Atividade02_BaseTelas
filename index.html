<html>
    <head>
        <title> Tela de Login </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body class="d-flex align-items-center justify-content-center vh-100 bg-light">

        <section id="login" class="card w-50 shadow p-4">
            
            <div class="card-body">

                <h2 class="text-center text-primary mb-4"> Acesso ao Sistema RH </h2>

                <form>

                    <div class ="form-group mb-3">
                        <label for="usuarioNomeEmail" class="form-label fw-bold m-1">Usuário ou Email</label>
                        <input type="text" id="usuarioNomeEmail" class="form-control" placeholder="Insira o nome ou o E-mail">
                    </div>

                    <div class ="form-group mb-3">
                        <label for="senha" class="form-label fw-bold m-1">Senha</label>
                        <input type="password" id="senha" class="form-control" placeholder="Insira a senha">
                    </div>

                    <a href="home.html" class="btn btn-primary w-100 mt-3">Entrar</a>

                    <div class="text-center m-1">
                    <label class="form-label text-center" for="cadastro">Não possui conta? <a href="cadastro.html">Cadastre-se</a> </label> 
                    </div>

                </form>

            </div>

        </section>
    </body>
</html>
